<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>2048</title>
</head>

<body>
    <div class='container'>

        <!-- Nav & GameBoard -->
        <main>
            <nav>
                <div>
                    <header>
                        <h1>2048</h1>
                    </header>
                </div>
                <!-- Scoring Area -->
                <div class='scoring'>
                    <div class='score-board'>
                        <p>SCORE</p>
                        <scan class='my-score'>0</scan>
                    </div>
                    <div class='score-board'>
                        <p>BEST</p>
                        <scan class='best-score'>0</scan>
                    </div>
                </div>
                <!-- Start Button -->
                <button class='new-game'>New Game</button>

            </nav>
            <!-- Main Grid -->
            <div class="gameboard">
                <div class="row">
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                    <div class="cell">&nbsp;</div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/newnumber.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
